<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores ternario</title>
</head>
<body>
    <!--vamos descubrir se o numero é par ou impar-->
    <!--
    o ? é o operador ternario se o resultado da operação for verdadeiro retorna o primeiro valor se não retorna o segundo valor.
    -->
    <script>
        let num = 11;
        res = (!(num % 2) ? "par" : "impar")
        console.log(res)

        let stato = "i"
        resp = (stato == "i" ? "inativo" : "Ativo")
        console.log(resp)

        //0 = false
        //1 = true

        //Test Lógico ? se verdadeiro : se falso
    </script>
</body>
</html>
