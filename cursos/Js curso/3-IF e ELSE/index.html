<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 Condições em Javascript</title>
</head>
<body>
    <script>
        let num =18;
        if (num >10) {
            console.log("numero maior que 10")
            if (num > 20) {
                console.log("numero maior que 50")
            }
        } else if (num >5) {
            console.log("numero esta entre 6 e 10")
        } else {
            console.log("numeral menor ou igual a 5")
        }

        //outro exemplo
        let clima = "chovendo";
        let energia = 100;

        if (energia > 70 && clima == "sol") {
            console.log("vou a prai")
        } else {
            console.log("vou ao cinema")
        }

        console.log("fim do programa")
    </script>
</body>
</html>
