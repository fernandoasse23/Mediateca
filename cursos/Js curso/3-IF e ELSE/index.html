<html lang="pt-pt">
<head>

    <title>Aula 03 Condições em Javascript</title>
</head>
<body>
    <script>
        let num =11;
        if (num >10) {
            console.log("numero maior que 10")
        } else {
            console.log("numero menor que 10")
        }
    </script>
