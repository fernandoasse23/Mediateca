<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4- Swicth Case</title>
</head>
<body>
    <script>
        let colocacao = Number(prompt("qual sua posição"))

        switch (colocacao) {
            case 1:
                console.log("primeiro")
                break;

            case 2:
                console.log("segundo lugar")   
                break; 
        
            default:
                console.log("Não subio de podio")
                break;
        }
    </script>
</body>
</html>
